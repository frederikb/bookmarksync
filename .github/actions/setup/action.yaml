name: Basic Setup
description: Install PNPM, Node, and dependencies
runs:
  using: composite
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: pnpm
    - name: Install Dependencies
      shell: bash
      run: pnpm install
